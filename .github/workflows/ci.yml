name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Download deps
        run: sudo apt-get update && sudo apt-get install -y libpango1.0-dev libx11-dev libxext-dev libxft-dev libxinerama-dev libxcursor-dev libxrender-dev libxfixes-dev
        shell: bash
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master

      - name: Build
        run: |
          git clone https://github.com/MoAlyousef/cfltk --recurse-submodules
          cd cfltk
          ./scripts/bootstrap_linux.sh
          cd ../
          zig build
  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master

      - name: Build
        run: |
          git clone https://github.com/MoAlyousef/cfltk --recurse-submodules
          cd cfltk
          ./scripts/bootstrap_macos.sh
          cd ../
          zig build
  build_windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - name: build
        run: |
          git clone https://github.com/MoAlyousef/cfltk --recurse-submodules
          cd cfltk
          ./scripts/bootstrap_windows.sh
          cd ../
          zig build -Dtarget=x86_64-windows-gnu

