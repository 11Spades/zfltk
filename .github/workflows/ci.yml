name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Download deps
        run: sudo apt-get update && sudo apt-get install -y libpango1.0-dev libx11-dev libxext-dev libxft-dev libxinerama-dev libxcursor-dev libxrender-dev libxfixes-dev
        shell: bash
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.10.0
      - name: Build
        run: |
          git clone https://github.com/MoAlyousef/cfltk --recurse-submodules
          cd cfltk
          ./scripts/bootstrap_linux.sh
          cd ../
          zig build
  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.10.0
      - name: Build
        run: |
          git clone https://github.com/MoAlyousef/cfltk --recurse-submodules
          cd cfltk
          ./scripts/bootstrap_macos.sh
          cd ../
          zig build
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
      - shell: msys2 {0}
        run: |
          pacman -Sy
          pacman --noconfirm -S $MINGW_PACKAGE_PREFIX-cmake $MINGW_PACKAGE_PREFIX-ninja $MINGW_PACKAGE_PREFIX-g++ wget unzip --needed
          wget https://ziglang.org/download/0.10.0/zig-windows-x86_64-0.10.0.zip
          unzip zig-windows-x86_64-0.10.0.zip
          git clone https://github.com/MoAlyousef/cfltk --recurse-submodules
          cd cfltk
          ./scripts/bootstrap_windows.sh
          cd ..
          zig-windows-x86_64-0.10.0/zig build --search-prefix $MINGW_PREFIX
