name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download deps
        run: |
         if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update && sudo apt-get install -y libpango1.0-dev libx11-dev libxext-dev libxft-dev libxinerama-dev libxcursor-dev libxrender-dev libxfixes-dev
         fi
        shell: bash
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master

      - name: Build
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            git submodule update --init --recursive  && cmake -Svendor/cfltk -Bvendor/bin -DCMAKE_INSTALL_PREFIX=vendor/lib -DCMAKE_BUILD_TYPE=Release -DFLTK_BUILD_TEST=OFF -DOPTION_USE_SYSTEM_LIBPNG=OFF -DOPTION_USE_SYSTEM_LIBJPEG=OFF -DOPTION_USE_SYSTEM_ZLIB=OFF && cmake --build vendor/bin --config Release --target install && zig build
          else
            zig build
          fi
        shell: bash
